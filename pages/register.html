<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FHI</title>
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="image-section">
            <img src="../assets/images/depositphotos_533534764-stock-photo-vertical-shot-pill-bottle-scattered.jpg" alt="Registration Image">
        </div>
        <form id="form" class="form-section">
            <h1>Register</h1><br>
            <div>
                <label for="name">Name: </label><br>
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div>
                <label for="mobile">Mobile Number: </label><br>
                <input type="number" name="mobile" id="mobile" placeholder="Mobile" required>
            </div>
            <div>
                <label for="email">Email: </label><br>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <label for="password">Password: </label><br>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
            <div>
                <a href="login.html">Existing User? Login Here</a>
            </div>
        </form>
    </div>
    
<script src="../assets/js/register.js"></script>
</body>
</html>
